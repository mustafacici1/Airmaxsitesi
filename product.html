<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Airmax  </title>
  <link href="img/faticon/output-onlinepngtools.png" rel="shortcut icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-lg fixed-top" style="background-color: #101820">
    <div class="container">
      <a class="navbar-brand" href="#">Airmax </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Ürünler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Hakkımızda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">İletişim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Akhir Navbar -->

  <!-- Carousel -->
  <section class="container" style="padding: 40px 40px" data-aos="zoom-out-up" data-aos-duration="2000"
    data-aos-delay="200">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" style="border-radius: 30px 30px 30px 30px">
        <div class="carousel-item active">
          <img src="airmaximg/heat-pump_0.jpg" class="d-block w-100" alt="Airmax Pro Model" />
        </div>
        <div class="carousel-item">
          <img src="airmaximg/IMG-20250516-WA0006.jpg" class="d-block w-100" alt="Airmax Sport Model" />
        </div>
        <div class="carousel-item">
          <img src="airmaximg/IMG-20250516-WA0007.jpg" class="d-block w-100" alt="Airmax Urban Model" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Önceki</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Sonraki</span>
      </button>
    </div>
  </section>

  <!-- Ürünler -->
  <section class="section-products" id="section-products">
    <div class="container" data-aos="fade-up" data-aos-duration="2000">
      <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
          <div class="header">
            <h3>Öne Çıkan Ürünler</h3>
            <h1>Airmax Modelleri</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Ürün 1 -->
        <div class="col-md-6 col-lg-4 col-xl-4">
          <div id="product-1" class="single-product">
            <div class="part-1" style="border-radius: 10px 10px 10px 10px">
              <span class="new">YENİ</span>
              <ul>
                <li>
                  <a href="contact.html"><i class="fas fa-shopping-cart"></i></a>
                </li>
              </ul>
            </div>
            <div class="part-2">
              <h3 class="product-title">Airmax Pro Racer</h3>
              <h4 class="product-old-price">₺4.500</h4>
              <h4 class="product-price">₺3.999</h4>
            </div>
          </div>
        </div>

        <!-- Ürün 2 -->
        <div class="col-md-6 col-lg-4 col-xl-4">
          <div id="product-2" class="single-product">
            <div class="part-1" style="border-radius: 10px 10px 10px 10px">
              <span class="new">POPÜLER</span>
              <ul>
                <li>
                  <a href="contact.html"><i class="fas fa-shopping-cart"></i></a>
                </li>
              </ul>
            </div>
            <div class="part-2">
              <h3 class="product-title">Airmax Urban X</h3>
              <h4 class="product-price">₺2.750</h4>
            </div>
          </div>
        </div>

        <!-- Ürün 3 -->
        <div class="col-md-6 col-lg-4 col-xl-4">
          <div id="product-3" class="single-product">
            <div class="part-1" style="border-radius: 10px 10px 10px 10px">
              <span class="new">İNDİRİM</span>
              <ul>
                <li>
                  <a href="contact.html"><i class="fas fa-shopping-cart"></i></a>
                </li>
              </ul>
            </div>
            <div class="part-2">
              <h3 class="product-title">Airmax Trail Master</h3>
              <h4 class="product-old-price">₺3.200</h4>
              <h4 class="product-price">₺2.599</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <section>
    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-whatsapp"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index.html">Ana Sayfa</a></li>
          <li class="list-inline-item"><a href="about.html">Hakkımızda</a></li>
          <li class="list-inline-item"><a href="product.html">Ürünler</a></li>
          <li class="list-inline-item"><a href="contact.html">İletişim</a></li>
        </ul>
        <p class="copyright">Airmax© 2025</p>
      </footer>
    </div>
  </section>

  <!-- Scroll to Top -->
  <button onclick="topFunction()" class="btn btn-floating mb-1" id="myBtn" title="Yukarı çık"><i
      class="bi bi-arrow-up-circle-fill"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
</body>

</html>
